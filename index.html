<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="main.js"></script>
    <title>Räkna-på-det</title>
</head>
<body>
    <input type="number" id="number-one" placeholder="Första numer">
    <select id="operators">
        <option value="">Välja räknesätt</option>
        <option value="+" id="plus">+</option>
        <option value="-" id="minus">-</option>
        <option value="*" id="multiple">*</option>
        <option value="/" id="divition">/</option>
    </select>
    <input type="number" id="number-two" placeholder="Andra numer">
    <button>Räkna</button>
    <ul></ul>
</body>
</html>
